[pytest]
# Only collect tests from tests/ directory matching test_*.py pattern
python_files = tests/test_*.py
python_classes = Test*
python_functions = test_*

# Add minimal output options
addopts = -q --tb=short

# Ignore patterns that might contain test-like files but aren't tests
testpaths = tests

# Ignore directories - strategy_exports may contain user-exported files named test_*.py
norecursedirs = .git __pycache__ .pytest_cache scripts tools strategy_exports custom_strategies live_strategies data_cache runs .cache archive strategy_exports/__pycache__
